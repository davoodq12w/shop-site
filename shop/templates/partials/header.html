{% load humanize %}
<div class="header">
    <div class="header-buttons">
        {% if request.user.is_authenticated %}
            <div class="profile-buttons">
                <a class="go-to-profile" href="{% url 'account:profile' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="user-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    <p>{{ request.user.first_name }}</p>
                </a>
                <a class="logout" href="{% url 'account:logout' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                    </svg>
                    <p>خروج</p>
                </a>
            </div>
        {% else %}
            <div class="profile-buttons">
                <a class="login" href="{% url 'account:login' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                    </svg>
                    <p>ورود</p>
                </a>
                <a class="create-user" href="{% url 'account:verify_phone' %}">
                    <p>ایجاد حساب</p>
                </a>
            </div>
        {% endif %}
        <a class="cart-link" href="{% url 'cart:cart_detail' %}">
            <span class="cart-product-count">{{ cart|length }}</span>
            <span class="cart-logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="svg-cart-logo">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>

            </span>
            <span class="cart-price">{{ cart.get_total_price|intcomma }}</span>
        </a>
        <a class="cart-go-to-product-list" href="{% url 'shop:product_list' %}">لیست محصولات</a>

        {% if request.user.is_staff %}
        <a class="go-to-admin-page" href="http://127.0.0.1:8000/admin"> پنجره ی ادمین</a>
        {% endif %}
        <a class="go-to-admin-page" href="{% url 'api:products_api' %}">api</a>
    </div>
    <form method="get" action="{% url 'shop:search' %}" class="search">
        <input type="text" placeholder="جستجوی کالا..." name="query" required class="search-box">
        <input type="submit" value="جستجو" class="search-button">
    </form>
</div>
