<div>
    {% if page.has_next %}
    	<a href="?page={{ page.next_page_number }}">
        بعدی
        </a>
    {% endif %}
    <p>{{ page.number }}/{{ page.paginator.num_pages }}</p>
    {% if page.has_previous %}
    	<a href="?page={{ page.previous_page_number }}">
        قبلی
        </a>
    {% endif %}
</div>
